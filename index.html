<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
     integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="pagination">
            
                <ul>
                    <li class="link active" value="1" onClick =" activeLink()">1</li>
                    <li class="link " value="2" >2</li>
                    <li class="link " value="3" >3</li>
                    <li class="link " value="4" ><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
    
            <div class="pagination">
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-left"></i> </button>
                <ul>
                    <li class="link" value="1">1</li>
                    <li class="link active" value="2" onClick =" activeLink()">2</li>
                    <li class="link" value="3">3</li>
                    <li class="link" value="4">4</li>
                    <li class="link" value="4"><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
        </div>
        <div class="second">
            
            <div class="pagination2">
            
                <ul>
                    <li class="link active num" value="1" onClick =" activeLink()" >1</li>
                    <li class="link num" value="2">2</li>
                    <li class="link num" value="3">3</li>
                    <li class="link num" value="4"><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
    
            <div class="pagination2">
                <button class="btn">  <i class="fa-sharp fa-solid fa-angle-left"></i> </button>
                <ul>
                    <li class="link num bg-light" value="1">1</li>
                    <li class="link  active" value="2" onClick =" activeLink()" >2</li>
                    <li class="link num" value="3">3</li>
                    <li class="link num" value="4">4</li>
                    <li class="link num" value="4"><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
            
        </div>
        <div class="third">
            
            <div class="pagination3">
            
                <ul>
                    <li class="link active num1" value="1" onClick =" activeLink()" >1</li>
                    <li class="link num1" value="2">2</li>
                    <li class="link num1" value="3">3</li>
                    <li class="link num1" value="1">1</li>
                    <li class="link num1" value="4"><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
    
            <div class="pagination3">
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-left"></i> </button>
                <ul>
                    <li class="link  num" value="1">1</li>
                    <li class="link active" value="2" onClick =" activeLink()" >2</li>
                    <li class="link num" value="3">3</li>
                    <li class="link num" value="4">4</li>
                    <li class="link num" value="5">1</li>

                    <li class="link num" value="4"><i class="fa-solid fa-ellipsis"></i></li>
                    
                </ul>
                <button class="btn1">  <i class="fa-sharp fa-solid fa-angle-right"></i> </button>  
            </div>
        </div>


    </div>
    



    <script>
        let link = document.getElementsByClassName("link");
        currentValue = 1
        function activeLink() {
            for (l of link){
                l.classList.remove("active");

            }
            event.target.classList.add("active");
            currentValue = event.target.value;
        }
    </script>
</body>
</html>
